apply plugin: 'java'
apply plugin: 'idea'

compileJava {
  sourceCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
  compile 'log4j:log4j:1.2.17'
  compile 'com.google.guava:guava:19.0'
  compile 'org.apache.httpcomponents:httpclient:4.5.2'
  compile 'com.google.code.gson:gson:2.6.2'
}